<h3 class="carro-titulo-producto">Datos</h3>
<form action="{% url 'carro:agregar_datos' %}" method="get">
    {% csrf_token %}
    <div class="form-selects-conteiner">

        <div class="select-container">
            <input type="text" placeholder="Dirección" name="direccion">
            <input type="text" placeholder="Nombre" name="nombre">
            <input type="text" placeholder="Observación" name="observacion">
        </div>

    </div>
    <button type="submit">cargar pedido</button>
    <a href="{% url 'carro:limpiar' %}">Cancelar Pedido</a>
</form>
