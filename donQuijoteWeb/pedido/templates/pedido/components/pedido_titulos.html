        <h1 class="main-titulo">{{titulo_texto}}</h1>
        <div class="btn-container">
            {% if titulo_texto == "Pedidos" %}
                <a class="btn-opc" href="{% url 'carro:carro' %}">Nuevo Pedido</a>
                <a class="btn-opc" href="{% url 'pedido:listar_pendientes' %}">Pendientes</a>

            {% elif titulo_texto == "Modificar Forma de Entrega" %}
