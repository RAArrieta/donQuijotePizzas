{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'core/app/alimento.ico' %}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    {% block css %}{% endblock css %}
    
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% include 'core/components/header.html' %}
    {% include 'core/components/menu.html' %}
    <main class="main-container">
        {% block titulo %}{% endblock titulo %}
        {% block main %}{% endblock main %}
    </main>
    {% include 'core/components/footer.html' %}



    <audio id="plin" src="{% static 'sounds/plin.mp3' %}" preload="auto"></audio>

    <script>
    const urlPedidoNuevo = "{% url 'pedido:pedido_nuevo' %}";
    let ultimoPedido = parseInt(localStorage.getItem("ultimoPedido")) || 0;

    setInterval(() => {
        fetch(`${urlPedidoNuevo}?ultimo_id=${ultimoPedido}`)
            .then(r => r.json())
            .then(data => {
                if (data.nuevo && data.ultimo_id > ultimoPedido) {
                    document.getElementById("plin").play();
                    ultimoPedido = data.ultimo_id;
                    localStorage.setItem("ultimoPedido", ultimoPedido);
                }
            });
    }, 20000);
    </script>





</body>
</html>
