<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            color: #333;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .close {
            color: #aaa;
            align-self: flex-end;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: black;
            text-decoration: none;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        button, .boton-confir-delete {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            margin-top: 10px;
            border: none;
            background-color: #2C3E50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .boton-confir-delete {
            background-color: #d9534f;
        }

        button:hover {
            background-color: #1a242f;
        }

        .boton-confir-delete:hover {
            background-color: #c9302c;
        }

        #modal-toggle:checked + .modal {
            display: block;
        }

        form {
            width: 100%;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="modal-toggle" style="display:none;">

    <div class="modal">
        <div class="modal-content">
            <label for="modal-toggle" class="close">&times;</label>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <input type="hidden" name="next" value="{% url 'core:home' %}">
                <div class="form-group">
                    <button type="submit" class="boton">Iniciar sesi√≥n</button>
                    <a href="{% url 'core:home' %}" class="boton-confir-delete">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <label for="modal-toggle" style="display:none;"></label>

    <script>
        window.onload = function() {
            document.getElementById('modal-toggle').checked = true;
        };
    </script>
</body>
</html>
